<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Doctor Appointment Booking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      label {
        font-size: 14px;
        color: #333;
        margin-bottom: 6px;
        display: block;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      input[type="time"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }

      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Book Your Eye Doctor Appointment</h1>
      <form action="/submit-appointment" method="POST">
        <!-- Full Name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <!-- Email Address -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          pattern="[0-9]{10}"
          placeholder="123-456-7890"
        />

        <!-- Preferred Appointment Date -->
        <label for="appointment_date">Preferred Appointment Date:</label>
        <input
          type="date"
          id="appointment_date"
          name="appointment_date"
          required
        />

        <!-- Preferred Appointment Time -->
        <label for="appointment_time">Preferred Appointment Time:</label>
        <input
          type="time"
          id="appointment_time"
          name="appointment_time"
          required
        />

        <button type="submit">Book Appointment</button>
      </form>
    </div>

    <div class="footer">
      <p>&copy; 2024 Eye Care Clinic. All rights reserved.</p>
    </div>
  </body>
</html>
