<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Nethra Eye Clinic</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Add your CSS file link here -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      .container {
        padding: 20px;
      }
      .contact-form,
      .contact-info {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        color: #555;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group textarea {
        height: 150px;
      }
      .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn-submit:hover {
        background-color: #0056b3;
      }
      .contact-info p {
        font-size: 1.1em;
        color: #555;
      }
      .contact-info a {
        color: #007bff;
        text-decoration: none;
      }
      .contact-info a:hover {
        text-decoration: underline;
      }
      iframe {
        width: 100%;
        height: 400px;
        border: 0;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Nethra Eye Clinic - Contact Us</h1>
    </header>

    <div class="container">
      <!-- Contact Form Section -->
      <div class="contact-form">
        <h2>Get in Touch with Us</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn-submit">Submit</button>
          </div>
        </form>
      </div>

      <div class="contact-info">
        <h2>Our Location & Contact Information</h2>
        <p>
          <strong>Address:</strong> Nethra Eye Clinic , Mico layout , BTM 1st
          Stage , banglore - 560076
        </p>
        <p><strong>Phone:</strong> +91 8800226644</p>
        <p>
          <strong>Email:</strong>
          <a href="mailto:info@nethraeyeclinic.com">info@nethraeyeclinic.com</a>
        </p>
      </div>
    </div>
  </body>
</html>
